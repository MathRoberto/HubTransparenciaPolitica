<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub de Transparência Política</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/535/535239.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hub de Transparência Política</h1>
    <p>Consultas em tempo real sobre Deputados e Proposições</p>
  </header>

  <nav class="menu" role="tablist" aria-label="Menu principal">
    <button id="btn-deputados" class="active" role="tab" aria-selected="true" aria-controls="deputados-section">Deputados</button>
    <button id="btn-proposicoes" role="tab" aria-selected="false" aria-controls="proposicoes-section">Últimas Proposições</button>
    <button id="btn-noticias" role="tab" aria-selected="false" aria-controls="noticias-section">Notícias</button>
  </nav>

  <main>
    <section id="deputados-section" role="tabpanel" aria-labelledby="btn-deputados">
      <h2>Deputados Federais</h2>
      <nav id="filtro-deputados" class="filters">
        <select id="estado-filter" aria-label="Filtrar por Estado">
          <option value="">Filtrar por Estado</option>
        </select>
        <select id="partido-filter" aria-label="Filtrar por Partido">
          <option value="">Filtrar por Partido</option>
        </select>
        <button id="filter-btn" aria-label="Aplicar filtros">Aplicar Filtro</button>
      </nav>
      <div id="deputados-list" class="cards-container"></div>
    </section>

    <section id="proposicoes-section" class="hidden" role="tabpanel" aria-labelledby="btn-proposicoes">
      <h2>Últimas Proposições</h2>
      <nav id="filtro-proposicoes" class="filters hidden">
        <select id="tipo-proposicao-filter" aria-label="Filtrar por Tipo de Proposição">
          <option value="">Filtrar por Tipo</option>
        </select>
        <button id="filter-proposicoes-btn" aria-label="Aplicar filtro nas proposições">Aplicar Filtro</button>
      </nav>
      <div id="proposicoes-list" class="cards-container"></div>
    </section>

    <section id="noticias-section" class="hidden" role="tabpanel" aria-labelledby="btn-noticias">
        <h2>Notícias de Política</h2>
        <nav id="filtro-noticias" class="filters hidden">
            <label for="search-noticias">Pesquisar Notícias de Política:</label>
            <input type="text" id="search-noticias" placeholder="Ex: reforma tributária" aria-label="Pesquisar notícias de política" />
            <button id="filter-noticias-btn" aria-label="Buscar Notícias">Buscar</button>
        </nav>
        <div id="noticias-list" class="cards-container"></div>
    </section>
  </main>

  <footer>
    <p>Dados fornecidos por <a href="https://dadosabertos.camara.leg.br/" target="_blank" rel="noopener noreferrer">Câmara dos Deputados</a> e <a href="https://newsapi.org/" target="_blank" rel="noopener noreferrer">News API</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
